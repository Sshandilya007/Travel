<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="category-section">
        <div class="category-nav m-0">
            <figure><img src="assets/img/leftarrowimg.svg" alt=""></figure>
            <h2>My Cart</h2>
        </div>

        <hr>

        <div class="cartitems-container">
            <div class="cart-overview">
                <h1>My Cart</h1>
                <span>Mom's Cafe</span>
            </div>
            <div class="cart_overview">
                <div class="cart-overview_contents">
                    <figure><img src="assets/img/cheesepizza.png" alt=""></figure>

                    <div class="booking-item">
                        <h3>Italian Pizza</h3>
                        <div class="quantity">
                            <button class="quantity__minus bg-orange"><span>-</span></button>
                            <input name="quantity" type="number" class="quantity__input" value="1" min="1" max="99" step="1">
                            <button class="quantity__plus"><span>+</span></button>
                        </div>
                    </div>

                    <div class="item-booking_detail">
                        <h3>₹149</h3>
                        <figure><img src="assets/img/veg.png" alt=""></figure>
                    </div>
                </div>

                <div class="cart-overview_contents">
                    <figure><img src="assets/img/cheesepizza.png" alt=""></figure>

                    <div class="booking-item">
                        <h3>Fiesta Pizza</h3>
                        <div class="quantity">
                            <button class="quantity__minus bg-orange"><span>-</span></button>
                            <input name="quantity" type="number" class="quantity__input" value="1" min="1" max="99" step="1">
                            <button class="quantity__plus"><span>+</span></button>
                        </div>
                    </div>

                    <div class="item-booking_detail">
                        <h3>₹349</h3>
                        <figure><img src="assets/img/nonveg.png" alt=""></figure>
                    </div>
                </div>
            </div>

            <hr>

            <div class="delivery-location-container">
                <div class="item-delivery_location">
                    <h2>Delivery Location</h2>
                    <div class="delivery-address exactLocation">
                        <figure><img src="assets/img/location.svg" alt="" class="delivery_location"></figure>
                        <div class="currLocation">
                            <h2 class="destination-address">153, NPX, Tower 2...</h2>
                            <span>Greater Noida, India</span>
                        </div>
                        <figure><img src="assets/img/right.svg" alt=""></figure>
                    </div>
                </div>
            </div>
            <hr>

            <div class="delivery-location-container">
                <div class="item-delivery_location">
                    <div class="delivery-address">
                        <figure><img src="assets/img/ticket.svg" alt="" class="delivery_location"></figure>
                        <h3 class="couponstypes">Apply Coupons</h3>
                        <a href="coupons.html">
                            <figure><img src="assets/img/right.svg" alt=""></figure>
                        </a>
                    </div>
                </div>
            </div>
            <hr>

            <div class="order-information-container">
                <h2>Order Information</h2>
                <hr>

                <div class="itemsContainer">
                    <div class="itemContainer">
                        <h4>Sub Total</h4>
                        <pre>₹599</pre>
                    </div>

                    <div class="itemContainer">
                        <h4>Delivery Charge</h4>
                        <pre>₹75</pre>
                    </div>

                    <div class="itemContainer">
                        <h4>GST</h4>
                        <pre>₹105</pre>
                    </div>
                    <hr>
                    <div class="itemContainer">
                        <h4>Total</h4>
                        <pre>₹1000</pre>
                    </div>
                </div>
                <a class="pagesLink" href="payment.html"><button class="btn-fullfilled mt-20">Checkout<img src="assets/img/rightarrow.svg" alt=""></button></a>
            </div>


        </div>

    </div>
</body>

</html>
