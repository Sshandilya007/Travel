<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="category-section">
        <div class="category-nav">
            <figure><img src="assets/img/leftarrowimg.svg" alt=""></figure>
            <h2>Contact Us</h2>
        </div>
        <hr>

        <div class="profile-edit">
            <div class="profileInput bg-yellow">
                <figure><img src="assets/img/phonecall.svg" alt=""></figure>
                <input type="number" placeholder="+91 8826577409">
            </div>
            <div class="profileInput bg-yellow">
                <figure><img src="assets/img/emailimg.svg" alt=""></figure>
                <input type="email" placeholder="info.nibblechapps.com">
            </div>
        </div>
        <div class="profileInput bg-yellow addressCont">
            <figure><img src="assets/img/location.svg" alt=""></figure>
            <textarea placeholder="529, Saket Near saket metro, Garden of five senses, New Delhi 201013" class="noBorder" name="" id="" cols="30" rows="6"></textarea>
        </div>

        <div class="profile-edit">
            <hr>
            <div class="profileInput">
                <input type="text" placeholder="Enter name">
            </div>
            <div class="profileInput">
                <input type="email" placeholder="Enter email">
            </div>
            <div class="profileInput">
                <textarea class="noBorders" placeholder="Message" name="" id="" cols="30" rows="8"></textarea>
            </div>
            <a class="pagesLink" href="customorder.html"><button class="btn-fullfilled">Send<img src="assets/img/rightarrow.svg" alt=""></button></a>
        </div>

        <div class="socialMedia-container">
            <div class="socialMedias">
                <div class="socialIcons"><img src="assets/img/insta.svg" alt=""></div>
                <div class="socialIcons"><img src="assets/img/twitter.svg" alt=""></div>
                <div class="socialIcons"><img src="assets/img/linkedin.svg" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
