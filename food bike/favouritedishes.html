<script>
    $('.tab-menu li a').on('click', function() {
        var target = $(this).attr('data-rel');
        $('.tab-menu li a').removeClass('active');
        $(this).addClass('active');
        $("# " + target).fadeIn('slow').siblings(".tab-box ").hide();
        return false;
    });

    $('.tab-menu li a').on('click', function() {
        var target = $(this).attr('data-rel');
        $('.tab-menu li a').removeClass('active');
        $(this).addClass('active');
        $("# " + target).fadeIn('slow').siblings(".tab-box ").hide();
        return false;
    });

    $('.menu-btn').on('click', function() {
        if ($(this).hasClass('open')) {
            $(this).removeClass('open');
            $(".sidenav").animate({
                'left': '-100%'
            }, 200);

        } else {
            $(this).addClass('open');
            $(".sidenav").animate({
                'left': '0%'
            }, 200);

        }
        //$('.mobile-nav').toggleClass('hide show');
        $('.sideOverlay-container').fadeToggle();
    })


    $(".sideOverlay-container").click(function() {
        $(".sidenav").animate({
            'left': '-100%'
        });
        $(".overlay-container").fadeOut();
        $('.menu-btn').removeClass("open");
    })
    $(".sideOverlay-container").click(function() {
        $(".bottom-sheet").animate({
            'bottom': '-100%'
        });

        $(".sideOverlay-container").fadeOut();
    })
</script>
