<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="category-section">
        <div class="category-nav">
            <img src="assets/img/leftarrowimg.svg" alt="">
            <h2>My Payment</h2>
        </div>
        <hr>

        <div class="paymentMethods-container">
            <div class="payment-methods">
                <button class="payment-btn"><figure><img src="assets/img/cod.jpg" alt=""></figure></button>
                <button class="payment-btn"><figure><img src="assets/img/paypal.png" alt=""></figure></button>
                <button class="payment-btn"><figure><img src="assets/img/visa.png" alt=""></figure></button>
                <button class="payment-btn"><figure><img src="assets/img/bhimupi.jpg" alt=""></figure></button>
                <button class="payment-btn"><figure><img src="assets/img/mastercard.png" alt=""></figure></button>
            </div>
        </div>

        <div class="cardDetails-container">
            <div class="cardNumber">
                <figure><img src="assets/img/lock.svg" alt=""></figure>
                <input type="number" placeholder="Enter card number">
            </div>
            <div class="cardDetails">
                <input type="number" placeholder="MM/YY">
                <input type="number" placeholder="CVV">
            </div>
        </div>

        <div class="cartitems-container">
            <div class="order-information-container pb-50">
                <h2>Order Information</h2>
                <hr>

                <div class="itemsContainer">
                    <div class="itemContainer">
                        <h4>Sub Total</h4>
                        <pre>₹599</pre>
                    </div>

                    <div class="itemContainer">
                        <h4>Delivery Charge</h4>
                        <pre>₹75</pre>
                    </div>

                    <div class="itemContainer">
                        <h4>GST</h4>
                        <pre>₹105</pre>
                    </div>
                    <hr>
                    <div class="itemContainer">
                        <h4>Total</h4>
                        <pre>₹1000</pre>
                    </div>
                </div>
                <a class="pagesLink" href="nearbylocation.html"><button class="btn-fullfilled mt-50">Confirm Order ₹1000<img src="assets/img/rightarrow.svg" alt=""></button></a>
            </div>
        </div>
    </div>
</body>

</html>
