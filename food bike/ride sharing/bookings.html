<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link rel="stylesheet" href="./css/taxi-style.css" />
</head>

<body>
    <div class="main-container">
        <div class="container jc-nr">
            <div class="top-heading">
                <div class="heading-img-con">
                    <img src="./img/booking.svg" alt="" />
                </div>
                <h2>My Bookings</h2>
            </div>
            <div class="selector-con">
                <h3>Active Now</h3>
                <h3>Completed</h3>
                <h3>Cancelled</h3>
            </div>
            <hr class="grey-hr" />
            <div class="booking-con">
                <div class="grey-con">
                    <div class="d-flex">
                        <img src="./img/profile-pic.svg" alt="" class="profile-pic" />
                        <div class="w-100">
                            <div class="fl-sb">
                                <h3>Danial Austine</h3>
                                <div class="active-con">
                                    <p>Active</p>
                                </div>
                            </div>
                            <div class="fl-sb">
                                <h4>Mercedes-Benz-Aq30</h4>
                                <h5>UP16-34T8888</h5>
                            </div>
                        </div>
                    </div>
                    <hr class="grey-hr" />
                    <div class="booking-details">
                        <div class="top">
                            <div class="fl-al">
                                <img src="./img/location-w.svg" alt="" class="booking-content" />
                                <p>4.5</p>
                            </div>
                            <div class="fl-al">
                                <img src="./img/time-w.svg" alt="" class="booking-content" />
                                <p>2.5 hrs</p>
                            </div>
                            <div class="fl-al">
                                <img src="./img/wallet-w.svg" alt="" class="booking-content" />
                                <p>$200</p>
                            </div>
                        </div>
                        <div class="bottom">
                            <h6>Date & Time</h6>
                            <h4>Dec 20,2022 | 10:00 AM</h4>
                        </div>
                    </div>
                    <hr class="grey-hr" />
                    <div class="cureent-location-con">
                        <div class="top mb-30">
                            <div class="current-location-div">
                                <div class="current-img-div">
                                    <img src="./img/current-location.svg" alt="" />
                                </div>
                            </div>
                            <div class="fl-cl">
                                <h3>From</h3>

                                <h4>Address</h4>
                            </div>
                        </div>
                        <hr />
                        <div class="top">
                            <div class="current-location-div">
                                <div class="current-img-div">
                                    <img src="./img/current-location.svg" alt="" />
                                </div>
                            </div>
                            <div class="fl-cl">
                                <h3>From</h3>

                                <h4>Address</h4>
                            </div>
                        </div>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14621.199636209092!2d87.1123554!3d23.629428249999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1665399562548!5m2!1sen!2sin" width="100%" height="100px" style="border: 0"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <button>Track driver</button>
                    <img src="./img/down-arrow.svg" alt="" class="down-arrow" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
