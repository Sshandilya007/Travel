<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Order</title>
    <link rel="stylesheet" href="./css/taxi-style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container jc-nr">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14621.199636209092!2d87.1123554!3d23.629428249999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1665399562548!5m2!1sen!2sin"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="bottom-sheet-black">
          <div class="home-black-con">
            <div class="fl-sbb">
              <h3>Address Details</h3>
              <h4>4.5 Km</h4>
            </div>
            <hr class="grey-hr" />
            <div class="cureent-location-con w-100">
              <div class="top mb-30">
                <div class="current-location-div">
                  <div class="current-img-div">
                    <img src="./img/current-location.svg" alt="" />
                  </div>
                </div>
                <div class="fl-sb w-100">
                  <div>
                    <h3>My Current Location</h3>
                    <h4>Sharda University Noida</h4>
                  </div>
                  <img src="./img/edit-add.svg" alt="" class="edit-add" />
                </div>
              </div>
              <hr />
              <div class="top">
                <div class="current-location-div">
                  <div class="current-img-div">
                    <img src="./img/current-location.svg" alt="" />
                  </div>
                </div>
                <div class="fl-sb w-100">
                  <div>
                    <h3>Destination</h3>
                    <h4>Sharda University Noida</h4>
                  </div>
                  <img src="./img/edit-add.svg" alt="" class="edit-add" />
                </div>
              </div>
            </div>
            <button class="primary-btn w-100 bottom">Continue to Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
