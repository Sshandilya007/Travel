<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Details</title>
    <link rel="stylesheet" href="./css/taxi-style.css" />
</head>

<body>
    <div class="main-container">
        <div class="container jc-nr">
            <div class="top-heading">
                <img src="img/newarrow.svg" alt="" />
                <h2>Driver Details</h2>
            </div>
            <div class="profile-pic-con mt-20">
                <div>
                    <img src="./img/profile.jpg" alt="" />
                </div>
                <h1>Alderson Jashon</h1>
                <h5>+91 9398292939</h5>
            </div>
            <div class="grey-con w-80 d-flex jc-sa">
                <div class="cab-details-option">
                    <div class="cab-img-con">
                        <img src="./img/rating-star.svg" alt="" />
                    </div>
                    <h3>4.8</h3>
                    <h4>Rating</h4>
                </div>
                <div class="cab-details-option">
                    <div class="cab-img-con">
                        <img src="./img/cab.svg" alt="" />
                    </div>
                    <h3>279</h3>
                    <h4>Trips</h4>
                </div>
                <div class="cab-details-option">
                    <div class="cab-img-con">
                        <img src="./img/time-w.svg" alt="" />
                    </div>
                    <h3>2+</h3>
                    <h4>Year</h4>
                </div>
            </div>
            <div class="booking-con">
                <div class="grey-con">
                    <div class="d-flex">
                        <div class="w-100">
                            <div class="fl-sb">
                                <h4 class="tag">Member Since</h4>
                                <h5 class="big">Dec 20,2022</h5>
                            </div>
                            <div class="fl-sb">
                                <h4 class="tag">Car Modal</h4>
                                <h5 class="big">Kia Seltos</h5>
                            </div>
                            <div class="fl-sb">
                                <h4 class="tag">Plate Number</h4>
                                <h5 class="big">UP-16-KJH-JH98</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-sheet-black">
                <div class="home-bottom-con">
                    <div class="home-black-con">
                        <div class="call-driver-con" style="gap: 30px; justify-content: center">
                            <div class="call-options">
                                <img src="./img/message.svg" alt="" />
                            </div>
                            <div class="call-options">
                                <img src="./img/call.svg" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
