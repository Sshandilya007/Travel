<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./css/taxi-style.css" />
</head>

<body>
    <div class="maincontainer">
        <div class="container">
            <div class="top-heading">
                <img src="img/newarrow.svg" alt="" />
                <h2>Edit Profile</h2>
            </div>
            <div class="edit-main-con">
                <div class="input-con">
                    <input type="text" placeholder="First Name" />
                </div>
                <div class="input-con">
                    <input type="text" placeholder="Last Name" />
                </div>
                <div class="input-con">
                    <input type="date" placeholder="dd/mm/yyyy" />
                    <!-- <img src="./img/date-grey.svg" alt="" /> -->
                </div>
                <div class="input-con">
                    <input type="email" placeholder="Email" />
                    <img src="./img/mail-grey.svg" alt="" />
                </div>
                <div class="input-con">
                    <input type="email" placeholder="Country" />
                    <img src="./img/drop-arrow.svg" alt="" class="drop-arrow" />
                </div>
                <div class="input-con">
                    <input type="email" placeholder="Contact Number" />
                </div>
                <div class="input-con">
                    <input type="email" placeholder="Gender" />
                    <img src="./img/drop-arrow.svg" alt="" class="drop-arrow" />
                </div>
            </div>
            <button class="primary-btn w-90 bottom">Update</button>
        </div>
    </div>
</body>

</html>
