<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link rel="stylesheet" href="./css/taxi-style.css" />
</head>

<body>
    <div class="main-container">
        <div class="container jc-nr">
            <div class="top-heading">
                <img src="img/newarrow.svg" alt="" />

                <h2>E-Receipt</h2>
            </div>
            <div class="booking-con">
                <div class="grey-con">
                    <div class="d-flex">
                        <img src="./img/profile-pic.svg" alt="" class="profile-pic" />
                        <div class="w-100">
                            <div class="fl-sb">
                                <h3>Danial Austine</h3>
                                <div class="rating">
                                    <img src="./img/star-yellow.svg" alt="" />
                                    <h5>4.5</h5>
                                </div>
                            </div>
                            <div class="fl-sb">
                                <h4>Mercedes-Benz-Aq30</h4>
                                <h5>UP16-34T8888</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="booking-con">
                <div class="grey-con">
                    <div class="d-flex">
                        <div class="w-100">
                            <div class="fl-sb">
                                <h4 class="tag">Amount</h4>
                                <h5 class="big">$20.0</h5>
                            </div>
                            <div class="fl-sb">
                                <h4 class="tag">Promo</h4>
                                <h5 class="big" style="color: #ffbd1b">-$4.0</h5>
                            </div>
                        </div>
                    </div>
                    <hr class="grey-hr w-100" />
                    <div class="w-100">
                        <div class="fl-sb">
                            <h4 class="tag">Total</h4>
                            <h5 class="big">$16.0</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="booking-con">
                <div class="grey-con">
                    <div class="d-flex">
                        <div class="w-100">
                            <div class="fl-sb">
                                <h4 class="tag">Payment Method</h4>
                                <h5 class="big">UPI</h5>
                            </div>
                            <div class="fl-sb">
                                <h4 class="tag">Date</h4>
                                <h5 class="big">Dec 20,2022 | 10:00 AM</h5>
                            </div>
                            <div class="fl-sb">
                                <h4 class="tag">Transaction ID</h4>
                                <h5 class="big">02398KJHJH98</h5>
                            </div>
                            <div class="fl-sb">
                                <h4 class="tag">Status</h4>
                                <div class="active-con">
                                    <p>Active</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
