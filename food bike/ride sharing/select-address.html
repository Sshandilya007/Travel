<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Address</title>
    <link rel="stylesheet" href="./css/taxi-style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container jc-nr">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14621.199636209092!2d87.1123554!3d23.629428249999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1665399562548!5m2!1sen!2sin"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="bottom-sheet-black">
          <div class="home-black-con">
            <h5>Select Address</h5>
            <hr class="grey-hr" />
            <div class="cureent-location-con">
              <div class="top mb-30">
                <div class="current-location-div">
                  <div class="current-img-div">
                    <img src="./img/current-location.svg" alt="" />
                  </div>
                </div>
                <div class="fl-cl w-100">
                  <div class="input-con">
                    <input type="text" placeholder="From?" />
                  </div>
                </div>
              </div>
              <hr />
              <div class="top">
                <div class="current-location-div">
                  <div class="current-img-div">
                    <img src="./img/current-location.svg" alt="" />
                  </div>
                </div>
                <div class="fl-cl w-100">
                  <div class="input-con">
                    <input type="text" placeholder="Destination" />
                  </div>
                </div>
              </div>
            </div>
            <hr class="grey-hr" />
            <div class="saved-add-con">
              <div class="profile-option">
                <div>
                  <img src="./img/SAVED.svg" alt="" />
                  <p>Saved Address</p>
                </div>
                <img src="./img/right-arrow-w.svg" alt="" class="right-arrow" />
              </div>
            </div>
            <hr class="grey-hr" />
            <div class="recent-item-div w-100">
              <div class="recent-item">
                <img src="./img/time.svg" alt="" />
                <div>
                  <h3>Elen Fashion Show</h3>
                  <h4>Sharda University Knowlege</h4>
                </div>
                <p>1.4 Km</p>
              </div>
              <div class="recent-item">
                <img src="./img/time.svg" alt="" />
                <div>
                  <h3>Elen Fashion Show</h3>
                  <h4>Sharda University Knowlege</h4>
                </div>
                <p>1.4 Km</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
