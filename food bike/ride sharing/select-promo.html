<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Ride</title>
    <link rel="stylesheet" href="./css/taxi-style.css" />
</head>

<body>
    <div class="main-container">
        <div class="container jc-nr">
            <div class="top-heading mb-20">
                <img src="img/newarrow.svg" alt="" />
                <h2>Select Promo</h2>
            </div>
            <div class="selct-ride-con">
                <div class="grey-con">
                    <div class="noti-con">
                        <div class="noti-img"><img src="./img/offer-w.svg" alt="" /></div>
                        <div>
                            <h3>Select 50% off</h3>
                            <h4>Special promo for today</h4>
                        </div>
                        <div class="radio-con">
                            <input type="radio" name="" />
                        </div>
                    </div>
                </div>
                <div class="grey-con">
                    <div class="noti-con">
                        <div class="noti-img"><img src="./img/offer-w.svg" alt="" /></div>
                        <div>
                            <h3>Select 50% off</h3>
                            <h4>Special promo for today</h4>
                        </div>
                        <div class="radio-con">
                            <input type="radio" name="" />
                        </div>
                    </div>
                </div>
                <div class="grey-con">
                    <div class="noti-con pri-bg">
                        <div class="noti-img"><img src="./img/offer-w.svg" alt="" /></div>
                        <div>
                            <h3>Select 50% off</h3>
                            <h4>Special promo for today</h4>
                        </div>
                        <div class="radio-con">
                            <input type="radio" name="" />
                        </div>
                    </div>
                </div>
            </div>
            <hr class="grey-hr" />
            <div class="promo-code-con">
                <h3>Promo Code</h3>
                <div class="mt-14">
                    <div class="input-con">
                        <input type="text" placeholder="Enter Promo Code" />
                    </div>
                    <div class="promo-codes">
                        <div class="code">
                            <p>Discount 40% Off</p>
                            <img src="./img/close-circle.svg" alt="" />
                        </div>
                        <div class="add-con">
                            <p>+</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
