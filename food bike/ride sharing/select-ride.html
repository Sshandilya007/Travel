<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Ride</title>
    <link rel="stylesheet" href="./css/taxi-style.css" />
</head>

<body>
    <div class="main-container">
        <div class="container jc-nr">
            <div class="top-heading">
                <img src="img/newarrow.svg" alt="" />
                <h2>Select Ride</h2>
            </div>
            <p class="heading-text">Select the vechile you want to ride.</p>
            <div class="selct-ride-con">
                <div class="grey-con">
                    <div class="noti-con">
                        <div class="noti-img"><img src="./img/bike.svg" alt="" /></div>
                        <div>
                            <h3>Bike</h3>
                            <h4>7 Nearbies</h4>
                        </div>
                        <div class="radio-con">
                            <h1>$10.00</h1>
                            <input type="radio" name="" />
                        </div>
                    </div>
                </div>
                <div class="grey-con">
                    <div class="noti-con">
                        <div class="noti-img"><img src="./img/car.svg" alt="" /></div>
                        <div>
                            <h3>Car</h3>
                            <h4>7 Nearbies</h4>
                        </div>
                        <div class="radio-con">
                            <h1>$10.00</h1>
                            <input type="radio" name="" />
                        </div>
                    </div>
                </div>
                <div class="grey-con">
                    <div class="noti-con">
                        <div class="noti-img"><img src="./img/car-p.svg" alt="" /></div>
                        <div>
                            <h3>Preminum</h3>
                            <h4>7 Nearbies</h4>
                        </div>
                        <div class="radio-con">
                            <h1>$10.00</h1>
                            <input type="radio" name="" />
                        </div>
                    </div>
                </div>
            </div>
            <hr class="grey-hr" />
            <div class="promo-code-con">
                <h3>Promo Code</h3>
                <div class="mt-14">
                    <div class="input-con">
                        <input type="text" placeholder="Enter Promo Code" />
                    </div>
                    <div class="promo-codes">
                        <div class="code">
                            <p>Discount 40% Off</p>
                            <img src="./img/close-circle.svg" alt="" />
                        </div>
                        <div class="add-con">
                            <p>+</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-sheet-black">
                <div class="home-black-con">
                    <div class="grey-con">
                        <div class="booking-details">
                            <div class="top">
                                <div class="fl-al">
                                    <img src="./img/location-w.svg" alt="" class="booking-content" />
                                    <p>4.5</p>
                                </div>
                                <div class="fl-al">
                                    <img src="./img/time-w.svg" alt="" class="booking-content" />
                                    <p>2.5 hrs</p>
                                </div>
                                <div class="fl-al">
                                    <img src="./img/wallet-w.svg" alt="" class="booking-content" />
                                    <p>$200</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="primary-btn w-100 bottom">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
