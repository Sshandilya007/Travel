<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="category-section">
        <div class="category-nav">
            <img src="assets/img/newarrow.svg" alt="">
            <h2>Order: #00100705</h2>
        </div>
        <hr>

        <div class="order_delivered">
            <div class="orderedFrom">
                <figure><img src="assets/img/location.svg" alt=""></figure>
                <div class="orderedFrom-content">
                    <h3>Burger King</h3>
                    <span>153, NPX, Greater Noida</span>
                </div>
            </div>

            <div class="orderedTo">
                <div class="orderedFrom">
                    <figure><img src="assets/img/homeimg.svg" alt=""></figure>
                    <div class="orderedFrom-content">
                        <h3 class="clr-yellow">Home</h3>
                        <span>Alpha-1, Greater Noida</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="order-deliveryDetail">
                <p>Delivered on Aug 26, 2022</p>
            </div>
        </div>

        <div class="cartitems-container">
            <div class="order-information-container">
                <h2>Order Information</h2>
                <hr>

                <div class="itemsContainer">
                    <div class="itemContainer">
                        <h4>Sub Total</h4>
                        <pre>₹599</pre>
                    </div>

                    <div class="itemContainer">
                        <h4>Delivery Charge</h4>
                        <pre>₹75</pre>
                    </div>

                    <div class="itemContainer">
                        <h4>GST</h4>
                        <pre>₹105</pre>
                    </div>
                    <hr>
                    <div class="itemContainer">
                        <h4>Total</h4>
                        <pre>₹1000</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="pagesLink" href="rateorder.html">
        <div class="forwardRef">
            <img src="assets/img/forwardarrow.svg" alt="">
        </div>
    </a>
</body>

</html>
